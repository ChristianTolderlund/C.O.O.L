<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Louisiana</title>
    <link rel="stylesheet" href="css/design.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <h1>Louisiana</h1>
    <script src="js/script.js"></script>
  </body>
  <main></main>
  <footer>
    <div class="footer-links">
      <h4 class="h4-footer">Go vist</h4>
      <ul class="footer-ul">
        <li>
          <a
            class="museum"
            href="https://louisiana.dk/"
            title="Louisiana Museum"
            >Louisiana Museum</a
          >
        </li>
        <li>
          <a
            class="channel"
            href="https://channel.louisiana.dk/"
            title="Louisiana Channel"
            >Louisiana Channel</a
          >
        </li>
        <li>
          <a
            class="webshop"
            href="https://butik.louisiana.dk/"
            title="Lousiana Webshop"
            >Lousiana Webshop</a
          >
        </li>
      </ul>
    </div>
    <div class="search-bar">
      <form action="https://www.youtube.com" target="_blank" method="get">
        <input
          class="enter"
          type="text"
          placeholder="What are you searching for?"
        />
        <button class="search-btn" type="submit">
          <i class="fa fa-search"></i>
        </button>
      </form>
    </div>
  </footer>
</html>
